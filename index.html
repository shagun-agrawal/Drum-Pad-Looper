<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Beat Sound Looper</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
   
    <div class="main">
      
        <div class="sfx">
            <h1><u>Studio Sound Beats Looper</u></h1>
            
            <div class="sfx-bar">
            <div class="top">
                 <input type="button" class="a drum" value="a">
                 <input type="button" class="b drum" value="b">
                 <input type="button" class="c drum" value="c">
                 <input type="button" class="d drum" value="d">
                 <input type="button" class="e drum" value="e">
                 <input type="button" class="f drum" value="f">
                 <input type="button" class="g drum" value="g">
                 <input type="button" class="h drum" value="h">
            </div>
            <div class="bottom">
                <input type="button" class="i drum" value="i">
                <input type="button" class="j drum" value="j">
                <input type="button" class="k drum" value="k">
                <input type="button" class="l drum" value="l">
                <input type="button" class="m drum" value="m">
                <input type="button" class="n drum" value="n">
                <input type="button" class="o drum" value="o">
                <input type="button" class="p drum" value="p">
            </div>
        </div>
   
        <h1>Made By Shagun Agrawal(sgn...)</h1>
    </div>
    
    </div>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.3/Tone.js"></script>
</body>
</html>
